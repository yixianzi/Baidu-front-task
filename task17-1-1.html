<head>

<body>
    <input type="text" id="number1" value="5">
    <input type="text" id="number2" value="10">

    <script>
        var number1=parseInt(document.getElementById("number1").value);

            alert(number1+"大于"+number2);
        }
        else{
            alert("12");
        }
    
    </script>
